<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>粤人无数</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/pub.css">
	<link rel="stylesheet" href="../../css/commonInfo.css">
	<script type="text/javascript" src="../../js/suit.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="top">
			<img id="prev" src="../../images/prev.png"></img>
			<div id="top_text">详情</div>
		</div>
		<div id="content">
			<img src="../../images/movie_banner.png" id="movie_banner">
			<div class="info_top">
				<div id="tel"></div>
				<div class="mainTop">
					<div class="person_info">
						<div class="info_img"></div>
						<div class="info_bot">
							<div class="info_sex"></div>
							<span class="info_name">我的名字</span>
						</div>
					</div>
					<div class="detail_info">
						<h1>看一场电影</h1>
						<ul class="detail_info_list">
							<li class="detail_info_first">
								<span id="detail_adress">保利国际影城</span>
								<span>朝阳区</span>
								<span id="detail_num"><var>20</var>km</span>
							</li>
							<li class="detail_info_second">
								<span id="detail_date">2017-06-06</span>
								<span id="detail_time">18：00</span>
								<span>AA</span>
							</li>
							<li class="detail_info_third">
								<var>1</var>位<em>男士</em>
							</li>
						</ul>
					</div>
				</div>
				<div class="controll">
					<img class="upvote" src="../../images/upvote.png" alt="">
					<img class="reply" src="../../images/reply.png" alt="">
				</div>
				<div class="info_bottom">
					<div class="bottom_left"><var>10</var>人看过</div>
				</div>
			</div>
			<div class="main_talk">主人太懒，什么都没留下~~~~</div>
			<div class="subBtn">报名</div>
			<div class="swiper-container">
				<ul class="pagination">
					<li class="swiper-pagination-custom myPagination onShow" id="bReply">评论（<var>1</var>）</li>
					<li class="swiper-pagination-custom myPagination" id="bUpvote">点赞（<var>1</var>）</li>
					<li class="swiper-pagination-custom myPagination" id="bSign">报名（<var>1</var>）</li>
					<li class="swiper-pagination-custom myPagination" id="bRedPack">打赏（<var>1</var>）</li>
				</ul>
				<div class="swiper-wrapper">
					<ul class="swiper-slide bReply">
						<li id="reply1" class="replyChild">
							<div class="replyImg"></div>
							<div class="rightBox">
								<div class="user_info">
									<span class="user_name">我的名字</span>
									<img src="../../images/girl.png" class="sex">
								</div>
								<div class="main_content">我就喜欢看这个</div>
								<div class="main_info"><var>1</var>楼·<var>1</var>小时前</div>
								<div class="controll">
									<img class="upvote" src="../../images/upvote.png" alt="">
									<img class="reply" src="../../images/reply.png" alt="">
								</div>
							</div>
						</li>
						<li id="reply2" class="replyChild">
							<div class="replyImg"></div>
							<div class="rightBox">
								<div class="user_info">
									<span class="user_name">我的名字</span>
									<img src="../../images/girl.png" class="sex">
								</div>
								<div class="main_content">我就喜欢看这个</div>
								<div class="main_info"><var>1</var>楼·<var>1</var>小时前</div>
								<div class="controll">
									<img class="upvote" src="../../images/upvote.png" alt="">
									<img class="reply" src="../../images/reply.png" alt="">
								</div>
							</div>
						</li>
					</ul>
					<ul class="swiper-slide bUpvote">
						
					</ul>
					<ul class="swiper-slide bSign">
						
					</ul>
					<ul class="swiper-slide bRedPack">
						
					</ul>
				</div>
			</div>
		</div>
		<div id="bottom">
			<input id="replyText" type="text" value="发表评论">
			<img src="../../images/tip.png" id="tip">
		</div>
	</div>
	<script type="text/javascript" src="../../js/commonInfo.js"></script>
</body>
</html>
